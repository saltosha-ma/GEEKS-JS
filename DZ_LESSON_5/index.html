<head>

    <title>Калькулятор индекса массы тела</title>
</head>
<body>
   <div class="container">
      <h1>Калькулятор индекса массы тела</h1>
      <form>
         <label for="height">Введите свой рост (см):</label>
         <input type="number" id="height" name="height">
         <label for="weight">Введите свой вес (кг):</label>
         <input type="number" id="weight" name="weight">
         <button type="button" onclick="calculateBMI()">Рассчитать индекс</button>
      </form>
      <p id="result"></p>
   </div>
   <script src="app.js"></script>
